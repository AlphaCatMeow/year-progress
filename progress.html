<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度进度</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="zh-Hans">简体中文</option>
            <option value="ja">日本語</option>
            <option value="fr">Français</option>
            <option value="ko">한국어</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
            <option value="ru">Русский</option>
            <option value="de">Deutsch</option>
        </select>
        <p>
            <span data-translate="yearProgressText1">Today is the </span>
            <span id="dayOfYear">...</span>
            <span data-translate="yearProgressText2"> day of the year, and </span>
            <span id="yearProgress">...</span>
            <span data-translate="yearProgressText3">% of the year has already passed.</span>
        </p>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
